title: FJV241's blog

baseurl: /
favicon: https://raw.githubusercontent.com/FJV241/fjv241.github.io/master/images/favicon.png

source: .
destination: ./_site
permalink: /:title
paginate: 4
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

owner : "FJV241"
year : "2020"

theme: jekyll-theme-midnight
